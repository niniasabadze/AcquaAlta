{% extends "map/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container mt-5">
    <div class="text-center">
        <h2>Hello, {{ user.username }}!</h2>
        <p class="text-muted">{{ user.email }}</p>
        <h4>
            Points: <span class="text-success">{{ user.profile.points }}</span>
        </h4>
        <h4>
            User Type: <span class="text-info">{{ user.profile.user_type|default:"Unknown" }}</span>
        </h4>
    </div>

    <div class="d-flex justify-content-center mt-4">
        <a href="{% url 'edit_profile' %}" class="btn btn-outline-primary mx-2">Edit Profile</a>
        <a href="{% url 'logout' %}" class="btn btn-outline-danger mx-2">Logout</a>
    </div>
</div>
{% endblock content %}
